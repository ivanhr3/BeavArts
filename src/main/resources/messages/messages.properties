terminosCondiciones.par1=Los términos y condiciones describen las reglas y regulaciones necesarias para el uso del sitio web Beavarts, ubicado en https://beavarts.herokuapp.com/.
terminosCondiciones.par2=Al acceder a este sitio web, usted está aceptando los términos y condiciones descritos a continuación. Si por alguna razón no está de acuerdo con todas las condiciones expuestas en este apartado, no continúe usando Beavarts.
terminosCondiciones.par3=La siguiente terminología aplica a los Términos y Condiciones, a la Declaración de Privacidad y al Aviso de Renuncia y a todos los acuerdos:
terminosCondiciones.par4=Usuario, Usted y Su se refieren a usted, la persona que crea una cuenta en este sitio web y cumple con los términos y condiciones establecidas por nuestro equipo.
terminosCondiciones.par5=Nuestro Equipo, Nuestro y Nosotros, se refiere al personal involucrado en la dirección y mantenimiento de este sitio web.
terminosCondiciones.par6=Parte, Partes o Nosotros, se refiere tanto a la persona que usa el sistema como a nuestro personal.
terminosCondiciones.par7=Contenido Multimedia, hace referencia a las imágenes y textos publicados en el sitio web Beavarts.
terminosCondiciones.par8=Todos los términos se refieren a la oferta, aceptación y consideración del pago necesario para llevar a cabo el proceso de nuestra asistencia a cliente de la manera más apropiada para llevar a cabo el proceso de nuestra asistencia al cliente de la manera más apropiada con respecto a la prestación de los servicios declarados por nuestro equipo, de acuerdo con la legislación vigente en España. El uso de la terminología anterior en distintas formas como plural, singular y/o él/ella o ellos se consideran intercambiables y se refieren a los mismos términos.
terminosCondiciones.par9=Siempre que no se indique lo contrario, Beavarts y/o sus asociados licenciatarios poseen los derechos de propiedad intelectual del material presente en el sitio web. Todos los derechos de propiedad intelectual están reservados. Se puede acceder a ellos desde Beavarts para su uso personal sujeto a las restricciones establecidas a continuación:
terminosCondiciones.par10=No se debe:
terminosCondiciones.par11=Publicar material de Beavarts en otro sitio web.
terminosCondiciones.par12=Vender, alquilar o licenciar material de Beavarts.
terminosCondiciones.par13=Reproducir, duplicar o copiar material de Beavarts fuera del uso legítimo.
terminosCondiciones.par14=Redistribuir el contenido de Beavarts.
terminosCondiciones.par15=El presente acuerdo comenzará en la fecha presente en el mismo.
terminosCondiciones.par16=Algunas funcionalidades de este sitio web permiten a sus usuarios publicar contenido multimedia. La propiedad intelectual de dicho contenido pertenece a los usuarios que los han publicado siempre y cuando no estén infringiendo los términos de uso asociados al contenido publicado en cuestión. El contenido publicado por usuarios queda sujeto a los siguientes términos:
terminosCondiciones.par17=No se debe:
terminosCondiciones.par18=Vender, alquilar o licenciar material publicado por usuarios de Beavarts.
terminosCondiciones.par19=Reproducir, duplicar o copiar material publica por usuarios de Beavarts fuera del uso legítimo.
terminosCondiciones.par20=Redistribuir contenido publicado por usuarios de Beavarts.
terminosCondiciones.par21=Publicar material añadido por usuarios de Beavarts en otro sitio web.
terminosCondiciones.par22=Al publicar contenido en Beavarts usted está accediendo a:
terminosCondiciones.par23=Permitir que el sitio web Beavarts pueda contener dicho material sin violar la propiedad intelectual del mismo.
terminosCondiciones.par24=Otorgar una licencia no exclusiva para usar, reproducir, editar y autorizar cualquiera de sus contenidos en todas las formas, formatos y medios.
terminosCondiciones.par25=Nuestro equipo se compromete:
terminosCondiciones.par26=A hacer un uso legítimo de dicho material con el fin de proporcionar un servicio a sus usuarios, aquellos que publican contenido.
terminosCondiciones.par27=A no redistribuir ni apropiarse indebidamente de la propiedad intelectual de dicho material.
terminosCondiciones.par28=A no usar el material publicado para otros propósitos más que el de proporcionar un servicio a nuestros usuarios.
terminosCondiciones.par29=Nuestro equipo se reserva el derecho a:
terminosCondiciones.par30=Monitorear el contenido subido a la plataforma para garantizar que cumple con los términos expuestos en este apartado.
terminosCondiciones.par31=Retirar cualquier contenido que viole los términos y condiciones descritos o nuestras reglas de uso.
terminosCondiciones.par32=Añadir que todo el material presente en servidores externos estará sujeto a las condiciones del servicio externo que aloje dicho material.
terminosCondiciones.par33=Sobre los enlaces que se puedan hacer hacia nuestro sitio web, podrán enlazar nuestro contenido los entes expuestos a continuación:
terminosCondiciones.par34=Agencias Gubernamentales.
terminosCondiciones.par35=Motores de Búsqueda.
terminosCondiciones.par36=Agregadores y agencias de noticias.
terminosCondiciones.par37=Distribuidores de directorios en línea.
terminosCondiciones.par38=Otros tipos de organizaciones que hayan solicitado permiso a nuestro equipo.
terminosCondiciones.par39=Estas organizaciones podrán enlazar nuestro sitio web siempre y cuando:
terminosCondiciones.par40=No sea de manera engañosa.
terminosCondiciones.par41=No reclame un falso patrocinio de nuestra organización o de nuestro equipo.
terminosCondiciones.par42=Se ajuste al contexto del lugar donde se ha publicado el enlace.
terminosCondiciones.par43=Aquellos entes interesados en enlazar nuestro sitio deberán solicitar permiso acogiéndose a las siguientes condiciones:
terminosCondiciones.par44=El contexto en el que se publica el enlace no debe dañar la imagen de nuestro equipo, de Beavarts o de ninguno de los entes asociado a nosotros.
terminosCondiciones.par45=La organización no debe contar con algún antecedente de uso malicioso o negativo sobre enlaces.
terminosCondiciones.par46=No se podrá usar el material multimedia cuya propiedad intelectual pertenezca a Beavarts sin un acuerdo de marca.
terminosCondiciones.par47=No se podrá usar el material multimedia cuya propiedad intelectual pertenezca a un usuario de Beavarts, siempre y cuando no se establezca un acuerdo con dicho usuario.
terminosCondiciones.par48=Se deben cumplir las condiciones expuestas en el epígrafe anterior al presente.
terminosCondiciones.par49=Aclarar, que, de acuerdo con el Reglamento General de Protección de Datos de la Unión Europea, nuestra organización no cederá los datos de los usuarios registrados con el fin de fomentar un acuerdo entre usuario y entidad solicitante. Las solicitudes que incluyan alguna petición de datos personales serán denegadas sin posibilidad de reclamación.
terminosCondiciones.par50=Para solicitar derecho a enlazar nuestro sitio web, deberá contactar con nosotros a la siguiente dirección de correo electrónico: beavartsispp@gmail.com. En dicho contacto deberá dejar claro cual es el nombre de su organización y el tipo de uso que se va a realizar. Nos reservamos el derecho a denegar las solicitudes que no cumplan con lo anteriormente descrito.
terminosCondiciones.par51=Desde Beavarts, no nos hacemos responsables del contenido que aparezca en otros sitios web que contengan enlaces a nuestro sitio web. Usted acepta protegernos y defendernos contra todas las reclamaciones relacionadas con nuestro equipo que se produzcan en su sitio web.  No debe aparecer en ningún sitio web ningún enlace que pueda interpretarse como difamador, obsceno o criminal, o que infrinja, viole o promueva la infracción o cualquier otra violación de los derechos de terceros.
terminosCondiciones.par52=Nos reservamos el derecho de solicitar que se eliminen todos los enlaces o cualquier enlace en particular a nuestro sitio web. Por lo tanto, usted aprueba la eliminación inmediata de todos los enlaces a nuestro sitio web a petición nuestra. También nos reservamos el derecho de aceptar estos términos y condiciones y su política de enlaces en cualquier momento. Al enlazar continuamente a nuestro sitio web, usted acepta estar obligado y seguir estos términos y condiciones de enlace.
terminosCondiciones.par53=Si encuentra algún tipo de enlace en nuestro sitio web que sea ofensivo por cualquier tipo de razón, es libre de contactarnos a la siguiente dirección de correo electrónico: beavartsispp@gmail.com. Consideraremos las solicitudes para eliminar los enlaces, pero no estamos obligados a hacerlo ni a responderle inmediatamente.
terminosCondiciones.par54=Nos aseguramos que la información que aparece en este sitio web sea correcta, pero aun así no garantizamos su integridad o exactitud. Por otro lado, tampoco prometemos asegurar que el sitio web permanezca disponible o que el material del sitio web se mantenga actualizado.
terminosCondiciones.par55=En la medida máxima permitida por la ley aplicable, excluimos todas las presentaciones, garantías y condiciones relacionadas con nuestro sitio web, así como el uso de este sitio web. 
terminosCondiciones.par56=Limitar o excluir nuestra o su responsabilidad por muerte o lesiones personales.
terminosCondiciones.par57=Limitar o excluir nuestra o su responsabilidad por fraude o tergiversación fraudulenta.
terminosCondiciones.par58=Limitar cualquiera de nuestras responsabilidades o las suyas en cualquier forma que no esté permitida por la ley vigente.
terminosCondiciones.par59=Excluir cualquiera de nuestras o sus responsabilidades que no puedan ser excluidas bajo la ley vigente.
terminosCondiciones.par60=Las limitaciones y prohibiciones de responsabilidad establecidas en esta sección y en otras partes de la presente cláusula de exención de responsabilidad:
terminosCondiciones.par61=Están sujetas al párrafo precedente.
terminosCondiciones.par62=Rigen todas las responsabilidades que se deriven de la cláusula de exención de responsabilidad, incluidas las responsabilidades contractuales, extracontractuales y por incumplimiento de obligaciones legales.
terminosCondiciones.par63=Mientras el sitio web y la información, así como los servicios del mismo sean gratuitos, no seremos responsables de ninguna pérdida o daño de ninguna naturaleza.
terminosCondiciones.par64=Beavarts tiene como una de sus principales prioridades preservar la privacidad de sus visitantes. Este apartado contiene qué tipo de información es recopilada por Beavarts y que uso se hace de ella.
terminosCondiciones.par65=Cualquier duda sobre el tratamiento de datos o de aquellos términos que no queden suficientemente claros en el presente apartado, deberá formularse a la dirección de correo electrónico beavartsispp@gmail.com.
terminosCondiciones.par66=Esta política de privacidad sólo es aplicable a nuestras actividades en línea y será válida para los visitantes del sitio web beavarts.herokuapp.com. Está política no es aplicable a la información recogida por otros servicios que no sean el sitio web de nuestro equipo.
terminosCondiciones.par67=Al usar nuestro sitio web, usted manifiesta que está de acuerdo con la Política de Protección de Datos y Privacidad y sus términos, presentes en este apartado.
terminosCondiciones.par68=Nuestro sitio web, recogerá los siguientes datos:
terminosCondiciones.par69=Información personal requerida para el uso de los servicios ofrecidos por nuestro sitio web, aquella que se solicita en los formularios a rellenar.
terminosCondiciones.par70=Información proporcionada a través del contacto vía correo electrónico.
terminosCondiciones.par71=El registro en nuestro sitio web requiere que le pidamos el correo electrónico, el DNI, apellidos y nombre.
terminosCondiciones.par72=La información recogida por Beavarts se usará de las siguientes formas:
terminosCondiciones.par73=Para operar los servicios ofrecidos por nuestro sitio web.
terminosCondiciones.par74=Para mejorar y ampliar nuestro sitio web.
terminosCondiciones.par75=Para entender y analizar como se usa nuestro sitio web.
terminosCondiciones.par76=Para el desarrollo o cambio de las características de nuestros servicios.
terminosCondiciones.par77=Comunicarse con usted, directamente o a través de nuestros asociados, incluyendo el servicio de atención al cliente.
terminosCondiciones.par78=Enviar correos electrónicos necesarios para el funcionamiento de nuestro sitio web.
terminosCondiciones.par79=Localizar y prevenir fraudes.
terminosCondiciones.par80=Las empresas de hosting registran a los visitantes de un sitio web y Beavarts no es una excepción. Nuestro equipo y nuestro hosting asociado recoge información en los archivos de registro tales como el protocolo de internet, el navegador en uso, el proveedor de servicios de internet, la fecha y la hora y las páginas de salidas.
terminosCondiciones.par81=Estos datos no están relacionados con ninguna información que permita identificar personalmente a ninguno de nuestros visitantes. Esta información es usada para identificar analizar el uso del sitio web, su administración y reunir información demográfica.
terminosCondiciones.par82=Conforme al Reglamento General de Protección de Datos, usted debe conocer todos los derechos asociados a la protección de sus datos personales. 
terminosCondiciones.par83=Nuestros usuarios registrados tienen derechos a:
terminosCondiciones.par84=Acceso: Tiene derecho a solicitar sus datos personales. Para ello debe comunicarse mediante correo electrónico a la siguiente dirección: beavartsispp@gmail.com. Se le proporcionarán sus datos personales al correo que usted usó y confirmó en su registro.
terminosCondiciones.par85=Rectificación: Tiene derecho a solicitar que modifiquemos cualquier información que considere errónea, engañosa, inexacta o incompleta.
terminosCondiciones.par86=Borrado: Tiene derecho a solicitar que se eliminen sus datos personales, siempre bajo las condiciones de uso de nuestro servicio.
terminosCondiciones.par87=Portabilidad de Datos: Tiene derecho a solicitar la transferencia de los datos personales recogidos por nuestra organización hacia otras organizaciones o hacia usted, bajo las condiciones de uso de nuestro servicio.
terminosCondiciones.par88=En caso de nuestra negligencia a la hora de proteger sus datos de accesos maliciosos, como una violación de seguridad del sistema, nos comprometemos a contactar mediante correo electrónico con todos los usuarios registrados en nuestro sitio web a la dirección que usted nos proporcionó durante su registro.
terminosCondiciones.par89=Conforme al Reglamento General de Protección de Datos de la Unión Europea, Beavarts no recopilará los datos personales de ningún menos de 13 años. Si el lector de este apartado cree que su hijo proporcionó información en nuestro sitio, le recomendamos que nos contacte a la siguiente dirección de correo electrónico: beavartsispp@gmail.com. Nuestro equipo tratará de eliminar toda la información relacionada de todos nuestros registros, siempre y cuando sea posible.