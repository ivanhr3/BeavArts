# database init, supports mysql too
database=mysql
#spring.datasource.url=jdbc:mysql://localhost:3306/beavarts?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=CET

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/beavarts
spring.datasource.username=root
spring.datasource.password=

spring.datasource.data=classpath*:db/hsqldb/data.sql
# SQL is written to be idempotent so this is safe
spring.datasource.initialization-mode=always

spring.jpa.properties.javax.persistence.schema-generation.drop-source=metadata
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# Logging
logging.level.org.hibernate=OFF
logging.level.org.springframework=OFF
logging.level.root=OFF
spring.main.banner-mode=OFF